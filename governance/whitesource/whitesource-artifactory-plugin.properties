// whitesource-artifactory-plugin properties file

// WSS url defualts to https://www.whitesourcesoftware.com/agent
wssUrl=""

// Product Name - represents Artifactory instance
productName="Your Artifactory instance name in/for WhiteSource app"

// Check Policices
checkPolicies=true

// Organization Token:
apiKey="Your Organization Token in WhiteSource"

// Repositories for Scanning and update WhitSource (Repo Names)
repoKeys=["repo1","repo2","repo3"]

// Proxy Settings, leave  proxyUser & proxyPass uncomentted annd empty if not required (e.g : proxyUser="")
useProxy=false
// proxyHost="Your-Proxy-Server"
// proxyPort="Your-Proxy-Port"
// proxyUser="UserName if Required"
// proxyPass="Password if Required"